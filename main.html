<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Mercantil</title>
</head>
<body>
    <h1>Registro Mercantil</h1>
    <br>
    <h4>Este formato de solicitud es GRATUITO, PROHIBIDO su venta</h4>
    <h4>SOLICITUD DE INSCRIPCIÓN DE COMERCIANTE INDIVIDUAL Y EMPRESA</h4>
    <h5>Señor Registrador Mercantil General de la República.</h5>
    <br>
    <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese primer nombre">
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese segundo nombre">
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese otro nombre">
    <br>
    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido" placeholder="Ingrese primer apellido">
    <input type="text" name="apellido" id="apellido" placeholder="Ingrese segundo apellido">
    <input type="text" name="apellido" id="apellido" placeholder="Ingrese apellido casada">
    <br>
    <label for="edad">De</label>
    <input type="text" name="edad" id="edad" placeholder="edad">
    <label for="estado civil">Estado civil</label>
    <select name="estado civil" id="estado civil">
        <option value="Seleccione">-SELECCIONE OPCION-</option>
        <option value="soltero">Soltero</option>
        <option value="casado">Casado</option>
    </select>
    <label for="nacionalidad">Nacionalidad</label>
    <input type="text" name="nacionalidad" id="nacionalidad" placeholder="">
    <br>
    <label for="Profesion">Profesion u oficio</label>
    <input type="text" name="Profesion" id="Profesion" placeholder="">
    <label for="domicilio">Con domicilio en:</label>
    <input type="text" name="domicilio" id="domicilio" placeholder="">
    <br>
    <label for="residencia">Con residencia en:</label>
    <input type="text" name="residencia" id="residencia" placeholder="">
    <br>
    <label for="Documentacion">Documento de identificación:</label>
    <input type="checkbox" name="PASAPORTE" id="PASAPORTE" placeholder="PASAPORTE">
    <label for="PASAPORTE">PASAPORTE</label>
    <input type="checkbox" name="Documento personal de identificación DPI" id="DPI" placeholder="DPI">
    <label for="Cedula">Documento personal de identificación DPI</label>
    <br>
    <label for="nit">NIT:</label>
    <input type="text" name="nit" id="nit" placeholder="NIT">
    <label for="Celphone">No. de telefono y/o celular:</label>
    <input type="text" name="Celphone" id="Celphone" placeholder="">
    <label for="Correo">Correo electronico:</label>
    <input type="text" name="Correo" id="Correo" placeholder="ejemplo@correo.com">
    <br>
    <p>Atentamente</p>
    <p>PIDO:</p>
    <input type="checkbox" name="ask1" id="ask1" placeholder="">
    <label for="ask1">Que se me inscriba como comenrciante individual</label>
    <br>
    <input type="checkbox" name="ask2" id="ask2" placeholder="">
    <label for="ask2">Que se inscriba la siguiente empresa de mi propiedad o Propiedad de:</label>
    <input type="text" name="boxask2">
    <br>
    <label for="Datos Comercio">Nombre comercial:</label>
    <input type="text" name="nombre comercial">
    <br>
    <label for="Direccion comercial">Direccion comercial:</label>
    <input type="text" name="Direccion comercial">
    <br>
    <label for="objeto comercial">OBJETO:</label>
    <br>
    <input type="text" name="objeto comercial">

</body>
</html>
